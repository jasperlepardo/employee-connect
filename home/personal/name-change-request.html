---
layout: cirrus/home/default

heading-title: Name Change Request
---


<form class="form-horizontal">

  <p class="lead">Change Reason &amp; Documentation</p>

  <fieldset class="form-group form-required">
    <label class="col-sm-3 col-md-2 control-label" for="">Reason for Name Change</label>
    <div class="col-sm-5 col-md-4">
      <select class="form-control" name="" id="">
        <option value="" selected="" disabled="">Select Reason for Name Change</option>
        <option value="">Marital Status Change</option>
        <option value="">Deed Poll</option>
      </select>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label class="col-sm-3 col-md-2 control-label" for="">Attach Supporting Documentation</label>
    <div class="col-sm-5 col-md-4">
      <input type="file" class="form-control">
    </div>
  </fieldset>

  <hr class="dashed" />

  <p class="lead">Change Details</p>

  <fieldset class="form-group form-required">
    <label class="col-sm-3 col-md-2 control-label" for="">Last Name</label>
    <div class="col-sm-5 col-md-4">
      <input type="text" class="form-control" placeholder="Enter Last Name">
    </div>
  </fieldset>

  <fieldset class="form-group form-required">
    <label class="col-sm-3 col-md-2 control-label" for="">First Name</label>
    <div class="col-sm-5 col-md-4">
      <input type="text" class="form-control" placeholder="Enter First Name">
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label class="col-sm-3 col-md-2 control-label" for="">Second Name</label>
    <div class="col-sm-5 col-md-4">
      <input type="text" class="form-control" placeholder="Enter Second Name">
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label class="col-sm-3 col-md-2 control-label" for="">Preferred Name</label>
    <div class="col-sm-5 col-md-4">
      <input type="text" class="form-control" placeholder="Enter Preferred Name">
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label class="col-sm-3 col-md-2 control-label" for="">Previous Name</label>
    <div class="col-sm-5 col-md-4">
      <p class="form-control-static">Lepardo</p>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label class="col-sm-3 col-md-2 control-label" for="">Title</label>
    <div class="col-sm-5 col-md-4">
      <select class="form-control" name="" id="">
        <option value="" selected="" disabled="">Select Title</option>
        <option value="">Mr</option>
        <option value="">Mrs</option>
        <option value="">Ms</option>
        <option value="">Dr</option>
        <option value="">Lady</option>
        <option value="">Sir</option>
        <option value="">Prof</option>
      </select>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label class="col-sm-3 col-md-2 control-label" for="">Marital Status</label>
    <div class="col-sm-5 col-md-4">
      <select class="form-control" name="" id="">
        <option value="" selected="" disabled="">Select Marital Status</option>
        <option value="">Married</option>
        <option value="">Single</option>
        <option value="">Divorced</option>
        <option value="">De-facto</option>
        <option value="">Separated</option>
        <option value="">Widowed</option>
        <option value="">Other</option>
        <option value="">Unknown</option>
      </select>
    </div>
  </fieldset>

  <hr class="dashed" />
  
  <div class="row">
    <div class="col-sm-3 col-md-2"></div>
    <div class="col-sm-5 col-md-4">
      <button type="submit" class="btn btn-primary btn-wide">Save</button>        
    </div>
  </div>

</form>

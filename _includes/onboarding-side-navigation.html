<ul class="wizard wizard-stacked wizard-lg">
  {% for tabs in layout.side-menu %}
    <li class="wizard-item {% if page.url == tabs.url %} active {% endif %}">
      <a class="wizard-link" href="{{ site.baseurl }}{{ tabs.url }}">
        <div class="wizard-indicator"><span class="ec-icon icon-{{ tabs.icon }}"></span></div>
        {{ tabs.text }}
      </a>
    </li>
  {% endfor %}
</ul>
